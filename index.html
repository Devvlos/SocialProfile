<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="card">
        <div class="imgg">
            <img src="https://yt3.googleusercontent.com/Bx3l_Uo_qRnYv3066IkkaeOjN2Hs1AyY8KW0XK4zOXGKJjwOTfd-Bo-L8ZGrA16APEjEd-3WqQ=s176-c-k-c0x00ffffff-no-rj" alt="" class="profile">
        </div>
        <div class="texts">
            <span class="name">Devlos</span>
            <span class="work">YouTuber & Devloper</span>
        </div>
        <div class="buttons">
            <a href="#" class="links" style="background-color: #4267b2;"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="links" style="background-color: #e1306c;"><i class='bx bxl-instagram'></i></a>
            <a href="#" class="links" style="background-color: red;"><i class='bx bxl-youtube'></i></a>
            <a href="#" class="links" style="background-color: #1da1f2;"><i class='bx bxl-twitter'></i></a>
        </div>
        <div class="more-buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
    </div>

</body>
</html>
